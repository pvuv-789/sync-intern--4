<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - E-Learning Platform</title>
    <link rel="stylesheet" href="assesment.css"> 
</head>
<body>
    <header>
        <h1>E-Learning Platform</h1>
    </header>

    <section id="assessment">
        <h2>Assessment</h2>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="a"> a) London
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) Paris
                </label>
            </div>

            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <label>
                    <input type="radio" name="q2" value="a"> a) Earth
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) Mars
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) Venus
                </label>
            </div>

       

            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </section>

    <footer>
        <p>&copy; 2023 E-Learning Platform</p>
    </footer>

    <script src="assesment.js"></script> 
</body>
</html>
